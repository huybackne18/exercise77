<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
    <script>
      let celsius = prompt("Enter temperature in celsius: ");
      let Fahrenheit = celsius * 9/5 + 32 ;
      document.write("The temperature in Fahrenheit is " + Fahrenheit);
    </script>
</body>
</html>
