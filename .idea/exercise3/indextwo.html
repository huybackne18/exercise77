<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
    <script>
      let r = prompt("Nhập vào bán kính hình tròn");
      let area = r*r*Math.PI;
      document.write(" Diện tích Hình Tròn là : " + area + "<br>");
    </script>
</body>
</html>
