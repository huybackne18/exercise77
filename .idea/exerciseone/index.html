<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm của sinh viên</title>
</head>
<body>
  <script>
    inputPhysics=prompt('Nhập vào điểm vật lý');
    inputChemistry=prompt('Nhập vào điểm hoá học');
    inputMath=prompt('Nhập vào điểm toán học');
    let physics=parseInt(inputPhysics);
    let chemistry=parseInt(inputChemistry);
    let math=parseInt(inputMath);
    let average=(physics+chemistry+math)/3;
    document.write("Điểm trung bình cộng : " + average);
  </script>
</body>
</html>
